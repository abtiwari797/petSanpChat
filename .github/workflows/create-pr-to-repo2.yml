name: Create PR to petroastapp-ai/petSnapChat-be

on:
  workflow_dispatch:        # allows manual trigger
  push:
    branches:
      - main                # triggers on push to main

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository (petSnapChat)
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone target repository (petSnapChat-be)
        env:
          REPO2_PAT: ${{ secrets.REPO2_PAT }}
        run: |
          # Clone the target backend repo using the fine-grained PAT
          git clone https://x-access-token:${REPO2_PAT}@github.com/petroastapp-ai/petSnapChat-be.git target-repo

          # Copy all files except .git and workflows
          rsync -av --exclude='.git' --exclude='.github/workflows' ./ target-repo/

          cd target-repo

          # Create a unique branch for sync
          BRANCH="sync-$(date +%s)"
          echo "BRANCH_NAME=$BRANCH" >> $GITHUB_ENV

          git checkout -b "$BRANCH"
          git add .
          git commit -m "ðŸ”„ Sync updates from abtiwari797/petSnapChat on $(date)" || echo "No changes to commit"

          # Push new branch to target repo
          git push https://x-access-token:${REPO2_PAT}@github.com/petroastapp-ai/petSnapChat-be.git "$BRANCH"

      - name: Create Pull Request on petSnapChat-be
        env:
          GH_TOKEN: ${{ secrets.REPO2_PAT }}
        run: |
          cd target-repo
          gh pr create \
            --repo petroastapp-ai/petSnapChat-be \
            --head "${{ env.BRANCH_NAME }}" \
            --base main \
            --title "Sync from abtiwari797/petSnapChat ðŸš€" \
            --body "This PR was automatically created to sync the latest code from [abtiwari797/petSnapChat](https://github.com/abtiwari797/petSnapChat)."
